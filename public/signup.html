<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5c7b331ea5.js" crossorigin="anonymous"></script>
  <link href="./stylesheets/main.css" rel="stylesheet">
  <title>Sign Up</title>
</head>
<body>
  <form action="/signup" method="post" class="authCard">
    <h1 class="authTitle">SIGN UP</h1>
    <div>
        <input type="text" name="fullName" required placeholder="Your fullname" class="authInput">
    </div>
    <div>
        <input type="text" name="username" required placeholder="Username" class="authInput">
    </div>
    <div>
        <input type="password" name="password" required placeholder="Password" class="authInput">
    </div>
    <div>
        <input type="password" name="confirmPassword" required placeholder="Confirm Password" class="authInput">
    </div>
    <div>
        <input type="text" name="email" placeholder="Email" class="authInput">
    </div>
    <div>
        <input type="text" name="phone" placeholder="Phone number" class="authInput">
    </div>
    <div>
        <input type="date" name="dob" placeholder="Date of birth" class="authInput">
    </div>
    <div class="authBtn">
      <button type='submit'>Sign up</button>
    </div>
</form>
</body>
</html>
