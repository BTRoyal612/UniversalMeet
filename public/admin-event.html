<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./stylesheets/admin.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d20e5bcc.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
  <title>Admin</title>
</head>

<body>
  <div class="admin-button-ctn">
    <button class="admin-button submit">Events</button>
    <button class="admin-button submit">Users</button>
    <button class="admin-button submit">Create Admin</button>
  </div>
  <div class="table-header">
    <h1>Events</h1>
  </div>
  <table id="example" class="display" style="width:100%">
    <thead>
      <tr>
        <th>EventID</th>
        <th>CreatorID</th>
        <th>Event Name</th>
        <th>Duration</th>
        <th>Timezone</th>
        <th>Hold Location</th>
        <th>Due Date</th>
        <th>Note</th>
        <th>Share Link</th>
        <th>isFinalised</th>
        <th>isOnline</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <th>EventID</th>
        <th>CreatorID</th>
        <th>Event Name</th>
        <th>Duration</th>
        <th>Timezone</th>
        <th>Hold Location</th>
        <th>Due Date</th>
        <th>Note</th>
        <th>Share Link</th>
        <th>isFinalised</th>
        <th>isOnline</th>
    </tfoot>

  </table>
  <script>
    $(document).ready(function () {
      var table = $('#users-table').DataTable();
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var users = JSON.parse(this.responseText);;
          for (let user of users) {
            table.row.add([
              user["user_id"],
              user["username"],
              user["email"],
              user["password"],
              user["isAdmin"],
              '<button onclick="deleteUser(' + user["user_id"] + ')">delete</button>'
            ]).draw();
          }
        }
      };
      xhttp.open("POST", "/admin/getUserList", true);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send();
    });

    function addUser() {
      var username = document.getElementById("add-user-username").value;
      var email = document.getElementById("add-user-email").value;
      var password = document.getElementById("add-user-password").value;
      var isAdmin = document.getElementById("isAdmin-option").value;
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
        }
      };
      if (isAdmin === "True") {
        xhttp.open("POST", "/admin/addAdmin", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify({ username: username, email: email, password: password }));
      }
      else {
        xhttp.open("POST", "/admin/addUser", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify({ username: username, email: email, password: password }));
      }
    }

    const deleteUser = (user_id) => {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
        }
      };
      xhttp.open("POST", "/admin/deleteUser", true);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send(JSON.stringify({ user_id: user_id }));
    }
  </script>
</body>


</html>
