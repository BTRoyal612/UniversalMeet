<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./stylesheets/admin.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d20e5bcc.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
  <title>Admin</title>
</head>

<body>
  <div class="admin-button-ctn">
    <button class="admin-button submit">Events</button>
    <button class="admin-button submit">Users</button>
    <button class="admin-button submit">Create Admin</button>
  </div>
  <div class="table-header">
    <h1>Users</h1>
  </div>
  <table id="users-table" class="display" style="width:100%">
    <thead>
      <tr>
        <th>UserID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Social Media</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <th>UserID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Social Media</th>
        <th>Password</th>
      </tr>
    </tfoot>

  </table>
  <script>
    $(document).ready(function () {
      $('#users-table').DataTable();
    });

    window.onload = function () {

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var users = JSON.parse(this.responseText);;
          var tBody = document.getElementById('users-table').getElementsByTagName('tbody')[0];
          tBody.innerHTML = "";
          for (let user of users) {
            var row = document.createElement("tr");
            var userId = document.createElement("td");
            var username = document.createElement("td");
            var email = document.createElement("td");
            var password = document.createElement("td");
            var isAdmin = document.createElement("td");
            userId.innerText = user["user_id"];
            username.innerText = user["username"];
            email.innerText = user["email"];
            password.innerText = user["password"];
            isAdmin.innerText = user["isAdmin"];
            row.appendChild(userId);
            row.appendChild(username);
            row.appendChild(email);
            row.appendChild(password);
            row.appendChild(isAdmin);
            tBody.appendChild(row);
          }
        }
      };
      xhttp.open("POST", "/admin/getUserList", true);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send();
    };
  </script>
</body>


</html>
