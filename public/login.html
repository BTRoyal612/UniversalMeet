<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5c7b331ea5.js" crossorigin="anonymous"></script>
  <link href="./main.css" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <form action="/login" method="POST" class="authCard">
    <h1 class="authTitle">LOG IN</h1>
    <label>Email</label>
    <input type="text" placeholder="&#xF0E0;   Email" name="email" class="authInput">
    <label>Password</label>
    <input type="password" placeholder="&#xf084;   Password" name="password" class="authInput">
    <a href="">Create account</a>
    <div class="authBtn">
      <button type="submit">Log In</button>
    </div>
  </form>
</body>

</html>
