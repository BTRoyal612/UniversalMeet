  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="arrow prev"><i class="arrow-icon fa-solid fa-angle-left"></i></div>
  <div class="arrow next" onclick="updateEvent()"><i class="arrow-icon fa-solid fa-angle-right"></i></div>
  <div class="event-info">
    <h1 class="event-info-header">Event Information</h1>
    <label>Event Name</label>
    <input id="event-name" type="text" placeholder="Event Name" name="event-name" class="event-input">

    <input id="event-duration" type="number" placeholder="Duration" name="event-duration" class="event-input">
    <label>From</label>
    <input id="event-from" type="time" name="event-from" class="event-input">

    <div id="event-status" class="status-option">
      <input id="offline" type="radio" value="offline" name="event-name" checked>
      <label>Offline</label>
      <input id="online" type="radio" value="online" name="event-name">
      <label>Online</label>
    </div>
    <label>Due Date</label>
    <input id="event-due-date" type="datetime-local" name="event-name" class="event-input">
    <label id="link">Link/Location</label>
    <input id="event-link" type="text" placeholder="Link/Location" name="event-name" class="event-input">
  </div>
  <script src="./javascripts/event-information.js"></script>
