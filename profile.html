<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Profile</title>
</head>

<body class="profile_body">
  <div class="profile_header">
    <div class="bubble_ctn">
      <div class="bubble bubble-bottom-left">
        <i>Hello Marcus Hoang!</i>
      </div>
    </div>
    <div class="setting_btn_ctn">
      <button class="setting_btn">Settings</button>
    </div>
  </div>


  <div class="profile_main">
    <div class="profile_schedule_ctn">
      <div class="profile_schedule">
        <div class="day">
          <div class="day_title">Today</div>
          <div class="day_event_all">
            <div class="day_event">
              <div class="day_event_name">Web Project Meeting</div>
              <div class="day_event_time">10:00-11:00</div>
            </div>
            <div class="day_event">
              <div class="day_event_name">Research Meeting</div>
              <div class="day_event_time">15:00-16:00</div>
            </div>
          </div>
        </div>

        <div class="day">
          <div class="day_title">26 May</div>
          <div class="day_event_all">
            <div class="day_event">
              <div class="day_event_name">Dinner Meeting</div>
              <div class="day_event_time">17:00-19:00</div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="profile_btn_ctn">
      <button class="custom-btn btn-7"><span>HOST YOUR EVENT</span></button>
      <button class="custom-btn btn-7"><span>PENDING EVENTS</span></button>
    </div>
  </div>
  <script src="profile.js"></script>
</body>

</html>
